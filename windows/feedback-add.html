<div class="feedback-add-window">
    <div class="window-title">Обращение в поддержку</div>
    <form action="#" method="post">
        <div class="form-label">Тема сообщения</div>
        <div class="form-input"><input type="text" name="theme" value="" class="required" /></div>

        <div class="form-label">Сообщение</div>
        <div class="form-input"><textarea name="message" rows="5" cols="10" class="required"></textarea></div>

        <div class="form-ctrl">
            <div class="form-submit"><input type="submit" value="Отправить" class="btn" /></div>
        </div>
    </form>
</div>
